<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDeal</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 font-sans">
 <!-- Header/Navigation -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <img src="logo.png" class="w-[19%]" alt="EasyDeal Shop">
                    <div class="hidden md:flex items-center space-x-2">
                        <a href="#"
                            class="px-3 py-2 text-gray-700 font-semibold rounded hover:bg-gray-100 smooth-transition">Home</a>
                        <a href="#categories"
                            class="px-3 py-2 text-gray-700 font-semibold rounded hover:bg-gray-100 smooth-transition">Categories</a>
                        <a href="#products-container"
                            class="px-3 py-2 text-gray-700 font-semibold rounded hover:bg-gray-100 smooth-transition">Shop</a>
                        <a href="#about"
                            class="px-3 py-2 text-gray-700 font-semibold rounded hover:bg-gray-100 smooth-transition">About</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Search products..."
                            class="px-4 py-2 rounded-full border border-gray-300 focus:outline-none cyan-focus focus:border-transparent w-64">
                        <button class="absolute right-3 top-2 text-gray-500 hover:text-cyan-600 smooth-transition">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <button id="cart-btn" class="relative p-2 text-gray-700 hover:text-cyan-600 smooth-transition">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cart-count"
                            class="absolute -top-1 -right-1 bg-cyan-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>

                    <!-- Profile Dropdown -->
                    <div class="relative">
                        <button id="profile-btn" class="p-2 text-gray-700 hover:text-cyan-600 smooth-transition">
                            <i class="fas fa-user-circle text-2xl"></i>
                        </button>
                        <div id="profile-dropdown"
                            class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <a href="#" id="login-btn"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 smooth-transition">Login</a>
                            <a href="#" id="signup-btn"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 smooth-transition">Sign
                                Up</a>
                            <div id="user-menu" class="hidden">
                                <a href="#"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 smooth-transition">My
                                    Account</a>
                                <a href="#"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 smooth-transition">Orders</a>
                                <a href="#" id="logout-btn"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 smooth-transition">Logout</a>
                            </div>
                        </div>
                    </div>


                    <!-- Overlay and Forms -->
                    <div id="auth-overlay"
                        class="fixed inset-0  hidden flex items-center justify-center">
                        <!-- Login Form -->
                        <div id="login-form" class="bg-gray-100 rounded-lg shadow-xl p-6 w-full max-w-md hidden">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-xl font-bold text-gray-800">Login to Your Account</h3>
                                <button id="close-login" class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <form id="loginForm">
                                <div class="mb-4">
                                    <label for="login-email"
                                        class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" id="login-email"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
                                        required>
                                </div>
                                <div class="mb-4">
                                    <label for="login-password"
                                        class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <input type="password" id="login-password"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
                                        required>
                                </div>
                                <div class="flex items-center justify-between mb-4">
                                    <div class="flex items-center">
                                        <input type="checkbox" id="remember-me"
                                            class="h-4 w-4 text-cyan-600 focus:ring-cyan-500 border-gray-300 rounded">
                                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember
                                            me</label>
                                    </div>
                                    <a href="#" class="text-sm text-cyan-600 hover:underline">Forgot password?</a>
                                </div>
                                <button type="submit"
                                    class="w-full bg-cyan-600 text-white py-2 px-4 rounded-md hover:bg-cyan-700 transition duration-300">Login</button>
                            </form>
                            <div class="mt-4 text-center text-sm text-gray-600">
                                Don't have an account? <a href="#" id="switch-to-signup"
                                    class="text-cyan-600 hover:underline">Sign
                                    up</a>
                            </div>
                        </div>

                        <!-- Signup Form -->
                        <div id="signup-form" class="bg-gray-100 rounded-lg shadow-xl p-6 w-full max-w-md hidden">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-xl font-bold text-gray-800">Create New Account</h3>
                                <button id="close-signup" class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <form id="signupForm">
                                <div class="mb-4">
                                    <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">Full
                                        Name</label>
                                    <input type="text" id="signup-name"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
                                        required>
                                </div>
                                <div class="mb-4">
                                    <label for="signup-email"
                                        class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" id="signup-email"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
                                        required>
                                </div>
                                <div class="mb-4">
                                    <label for="signup-password"
                                        class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <input type="password" id="signup-password"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
                                        required>
                                </div>
                                <div class="mb-4">
                                    <label for="signup-confirm"
                                        class="block text-sm font-medium text-gray-700 mb-1">Confirm
                                        Password</label>
                                    <input type="password" id="signup-confirm"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
                                        required>
                                </div>
                                <div class="mb-4">
                                    <input type="checkbox" id="agree-terms"
                                        class="h-4 w-4 text-cyan-600 focus:ring-cyan-500 border-gray-300 rounded"
                                        required>
                                    <label for="agree-terms" class="ml-2 block text-sm text-gray-700">I agree to the <a
                                            href="#" class="text-cyan-600 hover:underline">Terms and
                                            Conditions</a></label>
                                </div>
                                <button type="submit"
                                    class="w-full bg-cyan-600 text-white py-2 px-4 rounded-md hover:bg-cyan-700 transition duration-300">Create
                                    Account</button>
                            </form>
                            <div class="mt-4 text-center text-sm text-gray-600">
                                Already have an account? <a href="#" id="switch-to-login"
                                    class="text-cyan-600 hover:underline">Login</a>
                            </div>
                        </div>
                    </div>
        </nav>
    </header>
</body>
</html>
